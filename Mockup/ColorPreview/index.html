<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUBLIQ Color Preview System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            min-height: 80vh;
        }

        .controls {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }

        .preview-area {
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .mockup-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .base-selector {
            margin-bottom: 30px;
        }

        .base-selector h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.2em;
        }

        .base-buttons {
            display: flex;
            gap: 10px;
        }

        .base-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .base-btn.active {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }

        .color-section {
            margin-bottom: 30px;
        }

        .color-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .material-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .leather-icon {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
        }

        .suede-icon {
            background: linear-gradient(135deg, #228b22 0%, #32cd32 100%);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 220px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            padding-bottom: 25px;
        }

        .color-swatch {
            width: 36px;
            height: 36px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            margin-bottom: 20px;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: #3498db;
            z-index: 10;
        }

        .color-swatch.selected {
            border-color: #e74c3c;
            border-width: 3px;
            transform: scale(1.05);
        }

        .color-number {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            color: #666;
            background: white;
            padding: 2px 4px;
            border-radius: 2px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }

        .selected-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .selected-info h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .info-label {
            font-weight: 500;
            color: #666;
        }

        .info-value {
            font-family: monospace;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .save-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        /* Blend modes for layers */
        .overlay { mix-blend-mode: overlay; }
        .opacity-20 { opacity: 0.2; }
        
        /* Color application layers */
        .leather-color { background-color: #8b4513; }
        .suede-color { background-color: #228b22; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AUBLIQ Color Preview System</h1>
            <p>Interactive leather and suede color combinations</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="base-selector">
                    <h3>Base Color</h3>
                    <div class="base-buttons">
                        <button class="base-btn active" data-base="light">Light Base</button>
                        <button class="base-btn" data-base="dark">Dark Base</button>
                    </div>
                </div>

                <div class="color-section">
                    <h3>
                        <div class="material-icon leather-icon"></div>
                        Leather Colors (85)
                    </h3>
                    <div class="color-grid" id="leather-grid">
                        <div class="loading">Loading leather colors...</div>
                    </div>
                </div>

                <div class="color-section">
                    <h3>
                        <div class="material-icon suede-icon"></div>
                        Suede Colors (480)
                    </h3>
                    <div class="color-grid" id="suede-grid">
                        <div class="loading">Loading suede colors...</div>
                    </div>
                </div>

                <div class="selected-info">
                    <h4>Current Selection</h4>
                    <div class="info-item">
                        <span class="info-label">Base:</span>
                        <span class="info-value" id="selected-base">Light Base</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Leather:</span>
                        <span class="info-value" id="selected-leather">001 - #8B4513</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Suede:</span>
                        <span class="info-value" id="selected-suede">001 - #228B22</span>
                    </div>
                    
                    <button class="save-btn" onclick="saveCombination()">
                        ðŸ’¾ Save Combination
                    </button>
                </div>
            </div>

            <div class="preview-area">
                <div class="mockup-container">
                    <!-- Base Under Layer (20% opacity) -->
                    <div class="layer opacity-20" id="base-under" 
                         style="background-image: url('../PNG/Light Base Under - 20 opacity.png')"></div>
                    
                    <!-- Suede Color Layer -->
                    <div class="layer overlay suede-color" id="suede-layer"></div>
                    
                    <!-- Suede Mask Layer (overlay) -->
                    <div class="layer overlay" id="suede-mask"
                         style="background-image: url('../PNG/Suede Mask - Overlay.png')"></div>
                    
                    <!-- Leather Color Layer -->
                    <div class="layer overlay leather-color" id="leather-layer"></div>
                    
                    <!-- Leather Mask Layer (overlay) -->
                    <div class="layer overlay" id="leather-mask"
                         style="background-image: url('../PNG/Leather Mask - Overlay.png')"></div>
                    
                    <!-- Base Top Layer (overlay) -->
                    <div class="layer overlay" id="base-top"
                         style="background-image: url('../PNG/Light Base Top - Overlay.png')"></div>
                    
                    <!-- Texture Layer (overlay) -->
                    <div class="layer overlay" id="texture"
                         style="background-image: url('../PNG/Texture - Overlay.png')"></div>
                    
                    <!-- AUBLIQ Logo -->
                    <div class="layer" id="logo"
                         style="background-image: url('../PNG/AUBLIQ.png')"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let currentBase = 'light';
        let selectedLeather = { number: '001', hex: '#8B4513' };
        let selectedSuede = { number: '001', hex: '#228B22' };
        let leatherColors = [];
        let suede Colors = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeBaseSelector();
            loadColors();
        });

        function initializeBaseSelector() {
            const baseButtons = document.querySelectorAll('.base-btn');
            const baseUnder = document.getElementById('base-under');
            const baseTop = document.getElementById('base-top');

            baseButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    baseButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current base
                    currentBase = this.dataset.base;
                    
                    // Update layers
                    if (currentBase === 'light') {
                        baseUnder.style.backgroundImage = "url('../PNG/Light Base Under - 20 opacity.png')";
                        baseTop.style.backgroundImage = "url('../PNG/Light Base Top - Overlay.png')";
                    } else {
                        baseUnder.style.backgroundImage = "url('../PNG/Dark Base Under - 20 opacity.png')";
                        baseTop.style.backgroundImage = "url('../PNG/Dark Base Top - Overlay.png')";
                    }
                    
                    // Update info display
                    document.getElementById('selected-base').textContent = 
                        currentBase === 'light' ? 'Light Base' : 'Dark Base';
                });
            });
        }

        async function loadColors() {
            try {
                // Load leather colors
                const leatherResponse = await fetch('../../Leather/leather_colors.json');
                const leatherData = await leatherResponse.json();
                leatherColors = leatherData.leather_colors;
                renderColorGrid('leather-grid', leatherColors, 'leather');

                // Load suede colors  
                const suedeResponse = await fetch('../../Suede/extracted_colors_FINAL.json');
                const suedeData = await suedeResponse.json();
                suedeColors = Object.values(suedeData).flat();
                renderColorGrid('suede-grid', suedeColors, 'suede');

            } catch (error) {
                console.error('Error loading colors:', error);
                document.getElementById('leather-grid').innerHTML = '<div class="loading">Error loading colors</div>';
                document.getElementById('suede-grid').innerHTML = '<div class="loading">Error loading colors</div>';
            }
        }

        function renderColorGrid(containerId, colors, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            colors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color.hex;
                swatch.dataset.type = type;
                swatch.dataset.number = color.color_number;
                swatch.dataset.hex = color.hex;
                
                // Add selection for first color of each type
                if (index === 0) {
                    swatch.classList.add('selected');
                }

                const numberLabel = document.createElement('div');
                numberLabel.className = 'color-number';
                numberLabel.textContent = color.color_number;
                swatch.appendChild(numberLabel);

                swatch.addEventListener('click', function() {
                    selectColor(this, type);
                });

                container.appendChild(swatch);
            });
        }

        function selectColor(element, type) {
            // Remove previous selection
            const siblings = element.parentElement.querySelectorAll('.color-swatch');
            siblings.forEach(s => s.classList.remove('selected'));
            
            // Add selection to clicked element
            element.classList.add('selected');
            
            // Update application state and preview
            if (type === 'leather') {
                selectedLeather = {
                    number: element.dataset.number,
                    hex: element.dataset.hex
                };
                updateLeatherColor();
                document.getElementById('selected-leather').textContent = 
                    `${selectedLeather.number} - ${selectedLeather.hex}`;
            } else {
                selectedSuede = {
                    number: element.dataset.number,
                    hex: element.dataset.hex
                };
                updateSuedeColor();
                document.getElementById('selected-suede').textContent = 
                    `${selectedSuede.number} - ${selectedSuede.hex}`;
            }
        }

        function updateLeatherColor() {
            const leatherLayer = document.getElementById('leather-layer');
            leatherLayer.style.backgroundColor = selectedLeather.hex;
        }

        function updateSuedeColor() {
            const suedeLayer = document.getElementById('suede-layer');
            suedeLayer.style.backgroundColor = selectedSuede.hex;
        }

        // Save current combination as image
        async function saveCombination() {
            try {
                const mockupContainer = document.querySelector('.mockup-container');
                
                // Use html2canvas library for capturing
                if (typeof html2canvas === 'undefined') {
                    // Fallback: show instructions for manual screenshot
                    alert('ðŸ’¡ To save: Right-click on the preview and select "Save image as..." or take a screenshot!');
                    return;
                }
                
                const canvas = await html2canvas(mockupContainer, {
                    backgroundColor: null,
                    scale: 2 // Higher quality
                });
                
                // Create download link
                const link = document.createElement('a');
                const fileName = `AUBLIQ_${currentBase}_L${selectedLeather.number}_S${selectedSuede.number}.png`;
                link.download = fileName;
                link.href = canvas.toDataURL();
                link.click();
                
            } catch (error) {
                console.error('Save error:', error);
                // Fallback instruction
                alert('ðŸ’¡ Manual save: Right-click on the preview â†’ "Save image as..." or take a screenshot!\n\n' +
                      `Current: ${currentBase} Base, Leather ${selectedLeather.number}, Suede ${selectedSuede.number}`);
            }
        }
    </script>
</body>
</html>
